<script>

  /* define Card object and deck of cards here */

class Card {
  constructor(suit, value) {
    this.suit = suit;
    this.value= value;  }
}


const suits=["heart","spade","diamond","club"]

const deck = [];  


for (numb in suits) {
  // create card with this suit
     console.log(suits[numb])


for (let I = 2; I < 15; I++) {
console.log(I) 

deck.push(new Card(suits[numb], I)) 


}}

console.log(deck)

  const dealHand=()=> {

for (let I = 0; I < 5; I++) {

let numb = Math.floor(Math.random() * 52);
document.write(deck[numb].value, deck[numb].suit)

}

}
